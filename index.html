      margin-bottom: 20px;
    }
    .daftar-video {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      width: 80%;
      max-width: 960px;
      margin-bottom: 40px;
    }
    .video-container {
      background-color: #333;
      border-radius: 5px;

      height: auto;
    }
    iframe {
      width: 100%;
      height: 100%;

    }
    .footer-hak-cipta {

      color: white;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;

      font-size: 0.8em;
    }
  </style>
</head>
